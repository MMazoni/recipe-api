tasks:
  - init: npm install
    command: |
      gp sync-await database
      npx prisma migrate dev
      npm run seed
      npm run start
  - command: |
      cp .env.dev .env
      docker-compose up -d
      gp sync-done database
vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - mtxr.sqltools-driver-pg
    - mtxr.sqltools
